<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="heading">World Clocks</div>
        <select name="" id="select-cities">
            <option value="">Select a City...</option>
            <option value="America/New_York">New York</option>
            <option value="Africa/Cairo">Cairo</option>
            <option value="Europe/Madrid">Madrid</option>
        </select>
        <div id="home-cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div id="date"></div>
                </div>
                <div id="time"></div>
            </div><hr>
    
    
            <div class="city" id="paris">
                <div>
                    <h2>Paris</h2>
                    <div id="date"></div>
                </div>
                <div id="time"></div>
            </div><hr>
    
    
            <div class="city" id="tokyo">
                <div>
                    <h2>Tokyo</h2>
                   <div id="date"></div>
                </div>
                <div id="time"></div>
            </div><hr>
    
    
            <div class="city" id="sydney">
                <div>
                    <h2>Sydney</h2>
                    <div id="date"></div>
                </div>
                <div id="time"></div>
            </div>
        </div>
        
        <footer>Coded by <a href="https://www.shecodes.io/graduates/141695-yalda-noorzad" target="_blank">Yalda Noorzad</a>
        hosted on <a href="https://github.com/yaldanoorzad/world-clock" target="_blank">Github</a>
        and website hosted on <a href="https://my-world-clock-projectt.netlify.app/" target="_blank">Netlify</a> </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
